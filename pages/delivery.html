<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platos - Paradero 104</title>
    <link rel="shortcut icon" href="../img/logo-paradero-104.png" type="image/png">
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/delivery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body>
    <!-- Sección del Header -->
    <header class="header">
        <div class="header__logo">
            <a href="../index.html">
                <img src="../img/logo-paradero-104.png" alt="Logo Paradero 104" class="header__img">
            </a>
        </div>
        <nav class="header__nav">
            <div class="header__navContainer">
                <ul class="header__menu">
                    <li class="header__list"><a href="../index.html" class="header__link">INICIO</a></li>
                    <li class="header__list"><a href="dishes.html" class="header__link">PLATOS</a></li>
                    <li class="header__list"><a href="reservation.html" class="header__link">RESERVAS</a></li>
                    <li class="header__list"><a href="#" class="header__link">DELIVERY</a></li>
                    <ul class="header__callToAction">
                        <li class="header__list">
                            <a href="cart.html" class="header__link header__link--primary">
                                <i class="fa-solid fa-cart-shopping header__icon"></i>
                            </a>
                        </li>
                    </ul>
                </ul>
                <button class="header__button">
                    <span class="header__bar"></span>
                    <span class="header__bar"></span>
                    <span class="header__bar"></span>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <div class="cards">
            <div class="card__white">
                <img src="../img/lechetigre.webp" alt="Ceviche Clásico" class="menu__image">
                <h3 class="menu__h3">Ceviche Clásico</h3>
                <p class="menu__paragraph">Mariscos frescos, limón y ají.</p>
                <h3 class="menu__h3">S/ 25.00</h3>
                <button class="btn__secondary add-to-cart" data-product="Ceviche Clásico" data-price="25"
                    data-image="../img/lechetigre.webp">Comprar</button>
            </div>
            <div class="card__white">
                <img src="../img/cevicheclasico.webp" alt="Ceviche Clásico" class="menu__image">
                <h3 class="menu__h3">Ceviche Mixto</h3>
                <p class="menu__paragraph">Mariscos y ceviche de pota.</p>
                <h3 class="menu__h3">S/ 30.00</h3>
                <button class="btn__secondary add-to-cart" data-product="Ceviche Mixto" data-price="30"
                    data-image="../img/cevicheclasico.webp">Comprar</button>
            </div>

        </div>
    </main>
    <script src="../script.js"></script>
    <script src="../carrito.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platos - Paradero 104</title>
    <link rel="shortcut icon" href="../img/logo-paradero-104.png" type="image/png">
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/dishes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body>
    <!-- Sección del Header -->
    <header class="header">
        <div class="header__logo">
            <a href="index.html" class="">
                <img src="../img/logo-paradero-104.png" alt="Logo Paradero 104" class="header__img">
            </a>
        </div>
        <nav class="header__nav">
            <div class="header__navContainer">
                <ul class="header__menu">
                    <li class="header__list"><a href="/" class="header__link">INICIO</a></li>
                    <li class="header__list"><a href="#" class="header__link">PLATOS</a></li>
                    <li class="header__list"><a href="#menu" class="header__link">RESERVAS</a></li>
                    <li class="header__list"><a href="#testimonios" class="header__link">DELIVERY</a></li>
                    <ul class="header__callToAction">
                        <li class="header__list"><a href="cart.html" class="header__link header__link--primary"><i
                                    class="fa-solid fa-cart-shopping header__icon"></i></a></li>
                        <li class="header__list"><a href="#" id="btn-open-modal"
                                class="header__link header__link--white">REGÍSTRATE</a>
                        </li>
                    </ul>
                </ul>
                <button class="header__button">
                    <span class="header__bar"></span>
                    <span class="header__bar"></span>
                    <span class="header__bar"></span>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <div class="cards">
            <div class="card__white">
                <img src="../img/lechetigre.webp" alt="Ceviche Clásico" class="menu__image">
                <h3 class="menu__h3">Ceviche Clásico</h3>
                <p class="menu__paragraph">Mariscos frescos, limón y ají.</p>
                <button class="btn__secondary add-to-cart" data-product="Ceviche Clásico" data-price="25"
                    data-image="../img/lechetigre.webp">Comprar</button>
            </div>
            <div class="card__white">
                <img src="../img/cevicheclasico.webp" alt="Ceviche Clásico" class="menu__image">
                <h3 class="menu__h3">Ceviche Mixto</h3>
                <p class="menu__paragraph">Mariscos y ceviche de pota.</p>
                <button class="btn__secondary add-to-cart" data-product="Ceviche Mixto" data-price="30"
                    data-image="../img/cevicheclasico.webp">Comprar</button>
            </div>

        </div>
    </main>

    <!-- Sección: Footer -->
    <footer class="footer">
        <div class="footer__content footer__content--map">
            <h3 class="footer__h3">¿Cómo Llegar?</h3>
            <p class="footer__paragraph">Estamos en Av. La Marina 104, Lima, Perú.</p>
            <iframe class="footer__map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3902.391773194187!2d-76.99963802405131!3d-12.016527241340308!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c5000d95b6ff%3A0x3485bd2e5ebd8eea!2sRestaurante%20paradero%20104!5e0!3m2!1ses!2spe!4v1749250395435!5m2!1ses!2spe"
                width="90%" height="300" frameborder="0" allowfullscreen>
            </iframe>
        </div>

        <div class="footer__content footer__content--info">
            <h4 class="footer__h4">Redes Sociales</h4>
            <div class="footer__social">
                <div class="footer__socialContainer">
                    <a href=""><i class="fa-brands fa-facebook-f footer__icon"></i></a>
                </div>
                <div class="footer__socialContainer">
                    <a href=""><i class="fa-brands fa-tiktok footer__icon"></i></a>
                </div>
            </div>

            <h4 class="footer__h4">Contáctanos</h4>
            <p class="footer__text">Celular: 922477983</p>
        </div>
    </footer>
    <script src="../script.js"></script>
    <script src="../carrito.js"></script>
</body>

</html>

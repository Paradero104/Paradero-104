<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago - Paradero 104</title>

    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/pay.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body>
    <!-- Sección del Header -->
    <header class="header">
        <div class="header__logo">
            <a href="index.html" class="">
                <img src="../img/logo-paradero-104.png" alt="Logo Paradero 104" class="header__img">
            </a>
        </div>
        <nav class="header__nav">
            <div class="header__navContainer">
                <ul class="header__menu">
                    <li class="header__list"><a href="/" class="header__link">INICIO</a></li>
                    <li class="header__list"><a href="#" class="header__link">PLATOS</a></li>
                    <li class="header__list"><a href="#menu" class="header__link">RESERVAS</a></li>
                    <li class="header__list"><a href="#testimonios" class="header__link">DELIVERY</a></li>
                    <ul class="header__callToAction">
                        <li class="header__list"><a href="cart.html" class="header__link header__link--primary"><i
                                    class="fa-solid fa-cart-shopping header__icon"></i></a></li>
                        <li class="header__list"><a href="#" id="btn-open-modal"
                                class="header__link header__link--white">REGÍSTRATE</a>
                        </li>
                    </ul>
                </ul>
                <button class="header__button">
                    <span class="header__bar"></span>
                    <span class="header__bar"></span>
                    <span class="header__bar"></span>
                </button>
            </div>
        </nav>
    </header>
    <h2 class="pay__paragraph">Finaliza tu compra</h2>
    <form class="formulario" action="#" method="POST">
        <div class="formulario__grupo">
            <input type="text" id="nombre" name="nombre" class="formulario__input" placeholder="Nombres y Apellidos"
                required>
        </div>

        <div class="formulario__grupo">
            <input type="tel" id="celular" name="celular" class="formulario__input" placeholder="Celular" required>
        </div>

        <div class="formulario__grupo">
            <p class="formulario__label">Escanea este código QR:</p>
            <img src="../img/qr.JPG" alt="Código QR" class="formulario__qr">
        </div>

        <div class="formulario__grupo">
            <label for="comprobante" class="formulario__label">Sube tu comprobante de pago</label>
            <input type="file" id="comprobante" name="comprobante" accept="image/*" class="formulario__input" required>
        </div>

        <button type="submit" class="formulario__boton">Enviar</button>
    </form>
</body>

</html>
